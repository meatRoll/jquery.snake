<!DOCTYPE html>
<html lang="en">

<head>

	<title>Snake Game</title>

</head>

<body>
	<canvas id="snake" width="600" height="600"></canvas>
	<div style="width:12px;height:10000px;"></div>

			$('#snake').snake({
				background: {
					color: 'skyblue'
				},
				snake: [{
					initialPostion: ['10 10', '9 10'],
					speed: 8
				},{
					initialPostion: ['30 30', '30 29'],

					color: 'hotpink',
					controls:{
						up: 55,
						down: 56,
						left: 57,
						right: 58
					}
				}],
				food: [{}, {}]
			});
		});
	</script>
</body>
